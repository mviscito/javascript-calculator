<!doctype HTML>
<head>
  <title>Online Calculator</title>
  <link rel="stylesheet" href='style.css' type='text/css'>
  <script type="text/javascript" src='javascript.js'></script>
</head>
<body>

  <div class="calculator">
    <div class="calculator_display"0</div>
    <div class="calculator_keys"...</div>
  </div>

  <div class="calculator_keys">
    <!-- OPERATOR KEYS -->
    <button class="key_operator" data-action="add">+</button>
    <button class="key_operator" data-action="subtract">-</button>
    <button class="key_operator" data-action="multiply">&times;</button>
    <button class="key_operator" data-action="divide">รท</button>
    <!-- NUMBER KEYS -->
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>0</button>

    <button data-action="decimal">.</button>
    <button data-action="clear">C</button>
    <button class="key_calculate" data-action="calculate">=</button>
  </div>
</body>
